<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<title>My Chat</title>
	</head>
	<body style="background-color: #fcfcfc">
		<!-- Создание меню на сайте (без функций) -->
		<div class="p-3 mb-3 px-md-4 bg-white shadow-sm border-bottom">
			<div
				class="container d-flex align-items-center flex-column flex-md-row"
			>
				<h5 class="my-0 me-md-auto">My Chat</h5>
				<nav class="my-2 my-md-0 me-md-3">
					<a class="p-2 text-dark" href="/home">Home</a>
					<a class="p-2 text-dark" href="/about">About us</a>
					<a class="p-2 text-dark" href="/support">Support</a>
					<a class="p-2 text-dark" href="/prices">Prices</a>
				</nav>
				<a class="btn btn-outline-primary" href="/registration">
					Registration
				</a>
			</div>
		</div>
		<!-- Основная часть страницы -->
		<div class="container">
			<div class="py-5 text-center">
				<h2>My Chat program</h2>
				<p class="lead">Enter your name and start a chat</p>
			</div>
			<div class="row">
				<div class="col-6">
					<!-- Форма для получения сообщений и имени -->
					<h3>Message form</h3>
					<form id="messForm">
						<label for="name">Name</label>
						<input
							id="name"
							type="text"
							name="name"
							class="form-control"
							placeholder="Enter your name"
						/>
						<br />
						<label for="message">Message</label>
						<input
							id="message"
							name="message"
							class="form-control"
							placeholder="Enter your message"
						/>
						<br />
						<button type="submit" class="btn btn-danger disabled">
							Send
						</button>
					</form>
				</div>
				<div class="col-6">
					<h3>Message</h3>
					<!-- Вывод всех сообщений будет здесь -->
					<div id="all_mess"></div>
				</div>
			</div>
		</div>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/public/script.js"></script>
	</body>
</html>
